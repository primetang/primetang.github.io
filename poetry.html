<!DOCTYPE html>
<html>

<head>
    <title>primetang's love</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="image/x-icon" rel="shortcut icon" href="image/love.jpg" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <style type="text/css">
    body {
        font-family: "Microsoft YaHei";
        font-size: 18px;
    }
    #main {
        width: 800px;
        height: 800px;
        margin-top: 30px;
        margin-left: auto;
        margin-right: auto;
        background-image: url("image/bk.jpg");
    }
    </style>
</head>


<body>
    <div id="main">
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <p class="text-center" style="color: #0050FF; font-size: 20px">我刚刚笑着同你道别</p>
        <p class="text-center" style="color: #0050FF; font-size: 15px">珍黛妮·沙阿</p>
        <br/>
        <br/>
        <p class="text-center" style="color: #FF00FF;">我刚刚欢笑着和你说了再见</p>
        <p class="text-center" style="color: #FF00FF;">可我转身就忙着拭去悄悄淌落的泪珠</p>
        <p class="text-center" style="color: #FF00FF;">当你刚刚迈步离我远去</p>
        <p class="text-center" style="color: #FF00FF;">我就慌忙计算起你的归期</p>
        <br/>
        <p class="text-center" style="color: #FF00FF;">尽管这别离仅仅两天</p>
        <p class="text-center" style="color: #FF00FF;">却使我如此心烦意乱、坐立不安</p>
        <p class="text-center" style="color: #FF00FF;">像忘记了什么，像丢失了什么</p>
        <p class="text-center" style="color: #FF00FF;">又像缺少了什么</p>
        <p class="text-center" style="color: #FF00FF;">在喧闹的人群里仿佛置身荒漠</p>
        <p class="text-center" style="color: #FF00FF;">宛如月亮抛弃了群星把自己藏匿</p>
        <br/>
        <p class="text-center" style="color: #FF00FF;">这两个昼夜的每一瞬间都如此令人厌恼</p>
        <p class="text-center" style="color: #FF00FF;">就连时间也疲惫不堪地走着</p>
        <p class="text-center" style="color: #FF00FF;">原本美妙的歌曲竟也如此令人烦躁</p>
        <p class="text-center" style="color: #FF00FF;">宛若鲜花凋谢只剩下带刺的枝条</p>
    </div>
</body>

</html>
